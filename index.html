<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hegel 2052</title>
  <link rel="icon" type="image/png" sizes="512x512" href="img/hegel.png" />
  <style>
    /* (incluye todo tu CSS tal cual) */
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Exo+2:wght@400;600&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html,
    body {
      height: 100%;
      font-family: "Exo 2", sans-serif;
      color: #ccfaff;
      background: #000;
      overflow-x: hidden
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative
    }

    .bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, #021025 0%, #000010 100%);
      background-size: 200% 200%;
      animation: bgShift 10s ease-in-out infinite alternate;
      z-index: 0
    }

    @keyframes bgShift {
      0% {
        background-position: 0% 50%
      }

      100% {
        background-position: 100% 50%
      }
    }

    main {
      flex: 1;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px
    }

    .hegel-face {
      width: 260px;
      height: 260px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 25px #00ffff);
      animation: facePulse 6s ease-in-out infinite alternate
    }

    @keyframes facePulse {
      from {
        filter: drop-shadow(0 0 20px #00ffff)
      }

      to {
        filter: drop-shadow(0 0 40px #8b5cff)
      }
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 6px;
      background: linear-gradient(90deg, #00ffff, #8b5cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px #00ffff, 0 0 45px #8b5cff;
      margin-bottom: 10px
    }

    p {
      font-size: 1.1em;
      color: #aeeaff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 30px
    }

    textarea {
      width: 90%;
      max-width: 550px;
      height: 130px;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid #00ffff;
      color: #aafaff;
      font-size: 16px;
      border-radius: 12px;
      padding: 12px;
      resize: none;
      outline: none;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px #0077ff33
    }

    button {
      margin-top: 25px;
      background: linear-gradient(90deg, #00ffff, #8b5cff);
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 17px;
      padding: 14px 40px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px #00ffff;
      transition: all .3s ease-in-out
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px #9b59ff
    }

    #respuesta {
      margin-top: 35px;
      width: 90%;
      max-width: 650px;
      background: rgba(0, 15, 25, .55);
      border-radius: 14px;
      padding: 25px;
      border: 1px solid #00ffff80;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      word-break: break-word;
      font-size: 1.1em;
      text-shadow: 0 0 12px #00ffff99;
      min-height: 120px;
      line-height: 1.6;
      box-shadow: 0 0 25px #00336688 inset;
      color: #d8ffff
    }

    /* nuevo: contenedor del video */
    #videoContainer {
      margin-top: 20px;
      width: 90%;
      max-width: 650px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .video-wrap {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.12)
    }

    .video-wrap iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .video-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      text-align: center;
      padding: 20px 0;
      background: rgba(0, 10, 25, 0.9);
      border-top: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 -4px 25px rgba(0, 255, 255, 0.1);
      font-size: 0.8em;
      color: #c8ffff;
      text-shadow: 0 0 8px #00ffff
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff;
      transition: .3s
    }

    footer a:hover {
      color: #9b59ff;
      text-shadow: 0 0 15px #9b59ff
    }

    @media(max-width:600px) {
      h1 {
        font-size: 2em
      }

      .hegel-face {
        width: 160px;
        height: 160px
      }
    }
  </style>
</head>

<body>
  <div class="bg-layer">
    <canvas id="bg"></canvas>
    <canvas id="meteor"></canvas>
  </div>

  <main>
    <svg class="hegel-face" viewBox="0 0 100 100" aria-hidden="true">
      <defs>
        <linearGradient id="neonGradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#00ffff" />
          <stop offset="100%" stop-color="#8b5cff" />
        </linearGradient>
      </defs>
      <path d="M25 25 L75 25 Q90 40 80 75 Q70 95 50 95 Q30 95 20 75 Q10 40 25 25 Z" stroke="url(#neonGradient)"
        fill="none" />
      <path d="M32 38 L45 36 M55 36 L68 38" stroke="#00eaff" />
      <circle cx="38" cy="45" r="2" fill="#00ffff" />
      <circle cx="62" cy="45" r="2" fill="#00ffff" />
      <path d="M35 67 Q50 76 65 67" stroke="#00ffff" fill="none" stroke-width="0.8" />
    </svg>

    <h1>HEGEL 2052</h1>
    <p>Reflexi칩n dial칠ctica del esp칤ritu moderno</p>

    <textarea id="prompt" placeholder="Escribe tu pregunta (p.ej. 쮺u치nto fr칤o hace?)" aria-label="Pregunta"></textarea>
    <button id="sendBtn" aria-label="Consultar">Consultar</button>
    <div id="respuesta" role="status" aria-live="polite"></div>

    <!-- Contenedor nuevo para el video -->
    <div id="videoContainer" aria-live="polite" aria-atomic="true"></div>
  </main>

  <footer>
    Created and maintained by <a href="https://github.com/adriancorro" target="_blank" rel="noopener">Adrian GitHub</a>
    and <strong>OpenAI</strong>
  </footer>

  <script>
    /* ---------- Fondo din치mico (tu c칩digo original) ---------- */
    const bg = document.getElementById("bg"), ctx = bg.getContext("2d");
    function resize() { bg.width = innerWidth; bg.height = innerHeight; } window.addEventListener("resize", resize); resize();
    const lines = Array.from({ length: 25 }, () => ({ x: Math.random() * innerWidth, y: Math.random() * innerHeight, len: Math.random() * 80 + 40, ang: Math.random() * Math.PI * 2, spd: Math.random() * 0.3 + 0.15, alp: Math.random() * 0.3 + 0.1 }));
    function animateLines() {
      ctx.fillStyle = "rgba(0,0,20,0.25)"; ctx.fillRect(0, 0, bg.width, bg.height);
      lines.forEach(l => {
        l.x += Math.cos(l.ang) * l.spd; l.y += Math.sin(l.ang) * l.spd;
        if (l.x < 0 || l.x > innerWidth || l.y < 0 || l.y > innerHeight) { l.x = Math.random() * innerWidth; l.y = Math.random() * innerHeight; }
        const x2 = l.x + Math.cos(l.ang) * l.len, y2 = l.y + Math.sin(l.ang) * l.len;
        ctx.strokeStyle = `rgba(0,255,255,${l.alp})`; ctx.beginPath(); ctx.moveTo(l.x, l.y); ctx.lineTo(x2, y2); ctx.stroke();
      });
      requestAnimationFrame(animateLines);
    } animateLines();

    const meteor = document.getElementById("meteor"), mctx = meteor.getContext("2d");
    function resizeM() { meteor.width = innerWidth; meteor.height = innerHeight; } resizeM(); window.addEventListener("resize", resizeM);
    function drawMeteor() {
      const sx = -50, sy = Math.random() * innerHeight * 0.4, ex = innerWidth + 100, ey = sy + 200, dur = 2000, start = performance.now(), trail = [];
      function step(t) {
        const p = (t - start) / dur; if (p > 1) return;
        const x = sx + (ex - sx) * p, y = sy + (ey - sy) * p; trail.push({ x, y }); if (trail.length > 8) trail.shift();
        mctx.clearRect(0, 0, meteor.width, meteor.height);
        for (let i = 0; i < trail.length; i++) { const a = i / trail.length; mctx.beginPath(); mctx.arc(trail[i].x, trail[i].y, 2, 0, Math.PI * 2); mctx.fillStyle = `rgba(0,255,255,${a})`; mctx.shadowColor = "#8b5cff"; mctx.shadowBlur = 15; mctx.fill(); }
        mctx.font = "bold 28px Orbitron"; mctx.fillStyle = "rgba(0,255,255,0.95)"; mctx.shadowColor = "#8b5cff"; mctx.shadowBlur = 25; mctx.fillText("777", x, y);
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }
    setInterval(drawMeteor, 7000);

    /* ---------- Cliente: sessionId en localStorage + envio timeZone ---------- */
    const API_URL = `${window.location.origin}/api/route`;

    function getSessionId() {
      let id = localStorage.getItem("sessionId");
      if (!id) {
        try { id = crypto.randomUUID(); } catch (e) { id = 'sess-' + Math.random().toString(36).slice(2, 10); }
        localStorage.setItem("sessionId", id);
      }
      return id;
    }

    function serverAsksForLocation(text) {
      if (!text) return false;
      const lower = text.toLowerCase();
      return lower.includes("쯗e qu칠 ciudad") || lower.includes("indica ciudad y pa칤s") ||
        lower.includes("which city/country") || lower.includes("please provide city and country");
    }

    function typeText(el, txt, speed = 8) {
      // Uso de nodos de texto para evitar XSS
      el.textContent = "";
      let i = 0;
      const cursor = document.createElement("span");
      cursor.style.display = "inline-block";
      cursor.style.width = "8px";
      cursor.style.height = "1em";
      cursor.style.background = "#00ffff";
      cursor.style.marginLeft = "3px";
      el.appendChild(cursor);
      const int = setInterval(() => {
        const ch = document.createTextNode(txt.charAt(i));
        el.insertBefore(ch, cursor);
        i++;
        if (i >= txt.length) { clearInterval(int); cursor.remove(); }
      }, speed);
    }

    async function sendPrompt(prompt, location = "") {
      const sessionId = getSessionId();
      const tz = (Intl && Intl.DateTimeFormat) ? Intl.DateTimeFormat().resolvedOptions().timeZone : "";
      const body = { prompt, sessionId };
      if (location) body.location = location;
      if (tz) body.timeZone = tz;
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      const data = await res.json().catch(() => ({ error: "No JSON response from server" }));
      if (data.sessionId) localStorage.setItem("sessionId", data.sessionId);
      return data;
    }

    const btn = document.getElementById("sendBtn"), resp = document.getElementById("respuesta"), textarea = document.getElementById("prompt");
    const videoContainer = document.getElementById("videoContainer");
    let expectingLocation = false;

    // Renderiza/actualiza el contenedor de video
    function renderVideo(videoId) {
      // limpia
      videoContainer.innerHTML = "";
      if (!videoId) return;
      // Construir src con autoplay y muted para maximizar la posibilidad de autoplay
      const srcMuted = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&rel=0&modestbranding=1&playsinline=1`;
      const wrap = document.createElement("div");
      wrap.className = "video-wrap";
      const iframe = document.createElement("iframe");
      iframe.src = srcMuted;
      iframe.title = "V칤deo del autor";
      iframe.allow = "autoplay; encrypted-media; fullscreen; picture-in-picture";
      iframe.loading = "lazy";
      wrap.appendChild(iframe);
      videoContainer.appendChild(wrap);

      // Controles: reproducir con sonido, abrir en YouTube
      const controls = document.createElement("div");
      controls.className = "video-controls";
      const playBtn = document.createElement("button");
      playBtn.textContent = "Reproducir con sonido";
      playBtn.addEventListener("click", () => {
        // Reemplaza src por mute=0 (necesita interacci칩n del usuario)
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&rel=0&modestbranding=1&playsinline=1`;
      });
      const openBtn = document.createElement("a");
      openBtn.href = `https://www.youtube.com/watch?v=${videoId}`;
      openBtn.target = "_blank";
      openBtn.rel = "noreferrer noopener";
      openBtn.textContent = "Abrir en YouTube";
      controls.appendChild(playBtn);
      controls.appendChild(openBtn);
      videoContainer.appendChild(controls);
      const note = document.createElement("small");
      note.style.color = "#bfefff";
      note.style.marginTop = "6px";
      note.textContent = "Si no se escucha, pulsa 'Reproducir con sonido' (pol칤ticas de autoplay del navegador).";
      videoContainer.appendChild(note);
    }

    btn.addEventListener("click", async () => {
      const raw = textarea.value.trim();
      if (!raw) { resp.textContent = "Por favor, escr칤bele a Hegel."; return; }

      const locationToSend = expectingLocation ? raw : "";

      resp.textContent = expectingLocation ? "游딬 Enviando ubicaci칩n..." : "游 Consultando a Hegel...";
      textarea.disabled = true; btn.disabled = true;

      try {
        const data = await sendPrompt(raw, locationToSend);

        if (data.error) {
          resp.textContent = data.error;
          expectingLocation = false;
          textarea.placeholder = "Escribe tu pregunta...";
          // ocultar video si lo hubiera
          renderVideo(null);
        } else if (data.result) {
          const text = data.result;

          if (serverAsksForLocation(text)) {
            expectingLocation = true;
            textarea.placeholder = "Indica ciudad, pa칤s (ej. Madrid, Espa침a)";
            textarea.value = "";
            typeText(resp, text, 8);
            // ocultar video (porque servidor est치 pidiendo ubicaci칩n)
            renderVideo(null);
          } else {
            expectingLocation = false;
            textarea.placeholder = "Escribe tu pregunta...";
            textarea.value = "";
            typeText(resp, text, 6);
            // Si la API devolvi칩 videoId, renderizar el video debajo
            if (data.videoId) {
              renderVideo(data.videoId);
            } else {
              // si no, limpiar
              renderVideo(null);
            }
          }
        } else {
          resp.textContent = "Respuesta inesperada del servidor.";
          expectingLocation = false;
          renderVideo(null);
        }
      } catch (e) {
        console.error(e);
        resp.textContent = "Error al conectar con el servidor.";
        expectingLocation = false;
        renderVideo(null);
      } finally {
        textarea.disabled = false; btn.disabled = false;
      }
    });

    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); btn.click(); }
    });
  </script>
</body>

</html>
