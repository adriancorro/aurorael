<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hegel 2052</title>
  <link rel="icon" type="image/png" sizes="512x512" href="img/hegel.png" />
  <!-- Vercel Web Analytics -->
  <script defer src="https://vercel.com/analytics/script.js"></script>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Exo+2:wght@400;600&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html,
    body {
      height: 100%;
      font-family: "Exo 2", sans-serif;
      color: #ccfaff;
      background: #000;
      overflow-x: hidden
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    /* === Capa de fondo === */
    .bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, #021025 0%, #000010 100%);
      background-size: 200% 200%;
      animation: bgShift 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes bgShift {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }

    main {
      flex: 1;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    .hegel-face {
      width: 260px;
      height: 260px;
      margin-bottom: 25px;
      stroke: url(#neonGradient);
      stroke-width: 1.2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: bevel;
      filter: drop-shadow(0 0 25px #00ffff);
      animation: facePulse 6s ease-in-out infinite alternate;
    }

    @keyframes facePulse {
      from {
        filter: drop-shadow(0 0 20px #00ffff);
      }

      to {
        filter: drop-shadow(0 0 40px #8b5cff);
      }
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 6px;
      background: linear-gradient(90deg, #00ffff, #8b5cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px #00ffff, 0 0 45px #8b5cff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #aeeaff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 30px;
    }

    textarea {
      width: 90%;
      max-width: 550px;
      height: 130px;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid #00ffff;
      color: #aafaff;
      font-size: 16px;
      border-radius: 12px;
      padding: 12px;
      resize: none;
      outline: none;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px #0077ff33;
    }

    button {
      margin-top: 25px;
      background: linear-gradient(90deg, #00ffff, #8b5cff);
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 17px;
      padding: 14px 40px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px #00ffff;
      transition: all .3s ease-in-out;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px #9b59ff;
    }

    #respuesta {
      margin-top: 35px;
      width: 90%;
      max-width: 650px;
      background: rgba(0, 15, 25, .55);
      border-radius: 14px;
      padding: 25px;
      border: 1px solid #00ffff80;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      word-break: break-word;
      font-size: 1.1em;
      text-shadow: 0 0 12px #00ffff99;
      min-height: 120px;
      line-height: 1.6;
      box-shadow: 0 0 25px #00336688 inset;
      color: #d8ffff;
    }

    /* === Footer sobre todo === */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      /* 游댠 la capa m치s alta */
      text-align: center;
      padding: 20px 0;
      background: rgba(0, 10, 25, 0.9);
      border-top: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 -4px 25px rgba(0, 255, 255, 0.1);
      font-size: 0.8em;
      color: #c8ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff;
      transition: .3s;
    }

    footer a:hover {
      color: #9b59ff;
      text-shadow: 0 0 15px #9b59ff;
    }

    @media(max-width:600px) {
      h1 {
        font-size: 2em;
      }

      .hegel-face {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>

<body>
  <div class="bg-layer">
    <canvas id="bg"></canvas>
    <canvas id="meteor"></canvas>
  </div>

  <main>
    <svg class="hegel-face" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="neonGradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#00ffff" />
          <stop offset="100%" stop-color="#8b5cff" />
        </linearGradient>
      </defs>
      <path d="M25 25 L75 25 Q90 40 80 75 Q70 95 50 95 Q30 95 20 75 Q10 40 25 25 Z" stroke="url(#neonGradient)" />
      <path d="M32 38 L45 36 M55 36 L68 38" stroke="#00eaff" />
      <circle cx="38" cy="45" r="2" fill="#00ffff" />
      <circle cx="62" cy="45" r="2" fill="#00ffff" />
      <path d="M35 67 Q50 76 65 67" stroke="#00ffff" fill="none" stroke-width="0.8" />
      <polygon points="50,15 42,25 58,25" stroke="#8b5cff" fill="none" stroke-width="0.8" />
    </svg>

    <h1>HEGEL 2052</h1>
    <p>Reflexi칩n dial칠ctica del esp칤ritu moderno</p>

    <textarea id="prompt" placeholder="Conversa con Hegel, lo que quieras..."></textarea>
    <button id="sendBtn">Consultar</button>
    <div id="respuesta"></div>
  </main>

  <footer>
    Created and maintained by <a href="https://github.com/adriancorro" target="_blank">Adrian **GitHub**</a>
    and <strong>OpenAI</strong>
  </footer>

  <script>
    /* === Fondo din치mico === */
    const bg = document.getElementById("bg"), ctx = bg.getContext("2d");
    function resize() { bg.width = innerWidth; bg.height = innerHeight; } window.addEventListener("resize", resize); resize();
    const lines = Array.from({ length: 25 }, () => ({ x: Math.random() * innerWidth, y: Math.random() * innerHeight, len: Math.random() * 80 + 40, ang: Math.random() * Math.PI * 2, spd: Math.random() * 0.3 + 0.15, alp: Math.random() * 0.3 + 0.1 }));
    function animateLines() {
      ctx.fillStyle = "rgba(0,0,20,0.25)"; ctx.fillRect(0, 0, bg.width, bg.height);
      lines.forEach(l => {
        l.x += Math.cos(l.ang) * l.spd; l.y += Math.sin(l.ang) * l.spd; if (l.x < 0 || l.x > innerWidth || l.y < 0 || l.y > innerHeight) { l.x = Math.random() * innerWidth; l.y = Math.random() * innerHeight; }
        const x2 = l.x + Math.cos(l.ang) * l.len, y2 = l.y + Math.sin(l.ang) * l.len; ctx.strokeStyle = `rgba(0,255,255,${l.alp})`; ctx.beginPath(); ctx.moveTo(l.x, l.y); ctx.lineTo(x2, y2); ctx.stroke();
      });
      requestAnimationFrame(animateLines);
    } animateLines();

    /* === Meteorito 777 === */
    const meteor = document.getElementById("meteor"), mctx = meteor.getContext("2d");
    function resizeM() { meteor.width = innerWidth; meteor.height = innerHeight; } resizeM(); window.addEventListener("resize", resizeM);
    function drawMeteor() {
      const sx = -50, sy = Math.random() * innerHeight * 0.4, ex = innerWidth + 100, ey = sy + 200; const dur = 2000, start = performance.now(), trail = [];
      function step(t) {
        const p = (t - start) / dur; if (p > 1) return; const x = sx + (ex - sx) * p, y = sy + (ey - sy) * p; trail.push({ x, y }); if (trail.length > 8) trail.shift();
        mctx.clearRect(0, 0, meteor.width, meteor.height);
        for (let i = 0; i < trail.length; i++) { const a = i / trail.length; mctx.beginPath(); mctx.arc(trail[i].x, trail[i].y, 2, 0, Math.PI * 2); mctx.fillStyle = `rgba(0,255,255,${a})`; mctx.shadowColor = "#8b5cff"; mctx.shadowBlur = 15; mctx.fill(); }
        mctx.font = "bold 28px Orbitron"; mctx.fillStyle = "rgba(0,255,255,0.95)"; mctx.shadowColor = "#8b5cff"; mctx.shadowBlur = 25; mctx.fillText("777", x, y);
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }
    setInterval(drawMeteor, 7000);

    /* === Comunicaci칩n con API === */
    const btn = document.getElementById("sendBtn"), resp = document.getElementById("respuesta");
    function typeText(el, txt, speed = 10, glow = false) {
      el.innerHTML = ""; let i = 0; const cur = document.createElement("span"); cur.style.display = "inline-block"; cur.style.width = "8px"; cur.style.height = "1em"; cur.style.background = "#00ffff"; cur.style.marginLeft = "3px"; el.appendChild(cur);
      const int = setInterval(() => { el.insertBefore(document.createTextNode(txt.charAt(i)), cur); i++; if (i >= txt.length) { clearInterval(int); cur.remove(); } }, speed);
    }
    btn.addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value.trim(); if (!prompt) { resp.textContent = "Por favor, escribele a Hegel."; return; }
      resp.textContent = "游 Consultando a Hegel...";
      try {
        let API_URL = window.location.hostname.includes("localhost") ? "http://localhost:3000/api/route" : window.location.hostname.includes("hegel2052.com") ? "https://www.hegel2052.com/api/route" : "https://hegel2052.vercel.app/api/route";
        const r = await fetch(API_URL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ prompt }) });
        const data = await r.json();
        if (data.result) { const fromKeywords = data.fromKeywords === true || data.result.includes("Adri치n Corro"); fromKeywords ? typeText(resp, data.result, 10, true) : resp.textContent = data.result; }
        else resp.textContent = "Error en la respuesta del servidor.";
      } catch (e) { console.error(e); resp.textContent = "Error al conectar con el servidor."; }
    });
  </script>
</body>

</html>
