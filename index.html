<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>AURORAEL</title>
  <link rel="icon" type="image/png" sizes="512x512" href="img/hegel.png" />
  <meta name="description" content="Aurorael — AI futurista. Pregúntale cosas y experimenta la interfaz cyberpunk." />

  <!-- Enlaza el CSS modular -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <canvas id="particlesCanvas" aria-hidden="true"></canvas>

  <div class="banner" id="banner" role="status" aria-live="polite"></div>

  <div class="stage" style="z-index:1">
    <div>
      <div class="hero" role="img" aria-label="Aurorael portrait">
        <div class="portrait" aria-hidden="true"></div>

        <div class="card-left" role="region" aria-label="Aurorael info">
          <div class="brand">
            <div class="logo" aria-hidden="true">
              <!-- SVG corregido -->
              <svg viewBox="0 0 24 24" width="36" height="36" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <defs>
                  <linearGradient id="g2" x1="0" x2="1">
                    <stop offset="0" stop-color="#00f0ff" />
                    <stop offset="1" stop-color="#d45cff" />
                  </linearGradient>
                </defs>
                <rect x="2" y="2" width="20" height="20" rx="4" fill="rgba(0,0,0,0.18)" stroke="url(#g2)"
                  stroke-width="1.3" />
                <path d="M6 17L10 7L14 17" stroke="#9fefff" stroke-width="1.6" stroke-linecap="round"
                  stroke-linejoin="round" fill="none" />
              </svg>
            </div>

            <div>
              <div class="title">A U R O R A E L</div>
              <div class="subtitle">AI Philosophy</div>
            </div>
          </div>

          <p class="hero-desc">
            Aurorael es una inteligencia artificial teórica crítica con estética cyberpunk. Pregúntale lo que quieras.
          </p>
        </div>
      </div>
    </div>

    <section class="panel" aria-labelledby="panel-title">
      <div class="scanline" aria-hidden="true"></div>

      <div class="panel-head">
        <div>
          <h2 id="panel-title">AURORAEL</h2>
          <div class="desc">Ask and explore — type your question below.</div>
        </div>

        <div style="display:flex;gap:8px;align-items:center;">
          <div class="status-pill">Online</div>
        </div>
      </div>

      <div class="composer" role="form" aria-label="Composer">
        <textarea id="prompt" placeholder="Any topic you’d like to talk about? " aria-label="Pregunta"></textarea>
        <div class="controls"><button id="sendBtn" aria-label="Consultar">Ask</button></div>

        <div id="respuesta" role="status" aria-live="polite"></div>

        <div id="videoContainer" aria-live="polite" aria-atomic="true"></div>

        <div class="panel-foot">
          <div>Created by <a href="https://github.com/adriancorro" target="_blank" rel="noopener">Adrian</a></div>
          <div style="opacity:0.9">Powered by <strong>The Frankfurt School of Critical Theory</strong></div>
        </div>
      </div>
    </section>
  </div>

  <!-- Enlaza el JS modular (ESM) -->
  <script type="module" src="js/app.js"></script>

  <!-- Opcional: fallback básico si CSS no carga (solo para debug) -->
  <noscript>
    <style>
      .panel {
        background: #001018;
        color: #dffaff;
      }
    </style>
  </noscript>
</body>

</html>
